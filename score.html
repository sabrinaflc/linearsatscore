<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js"></script>
    <script src="scripts/score-script.js"></script>
    <link rel="stylesheet" href="/css/score.css">
    <link rel="shortcut icon" href="/assets/favicon.jpeg" type="image/x-icon">
    <title>Score Results</title>
</head>

<body>
    <br><h1>Linear SAT Score Results</h1>

    <div class="scores-container">
        <div class="english-scores">
            <label for="eng">ENGLISH:</label>
            <div id="lower-english-score" class="score-box"></div>
            <div id="upper-english-score" class="score-box"></div>
            <div id="total-english-score" class="score-box"></div>
        </div>

        <div class="math-scores">
            <label for="math">MATH:</label>
            <div id="lower-math-score" class="score-box"></div>
            <div id="upper-math-score" class="score-box"></div>
            <div id="total-math-score" class="score-box"></div>
        </div>

        <div class="total-scores">
            <label for="total">TOTAL:</label>
            <div id="lower-scores" class="score-box"></div>
            <div id="upper-scores" class="score-box"></div>
            <div id="total-scores" class="score-box"></div>
        </div>
    </div>

    <a href="index.html"><button type="button" id="calculate-again">Calculate Again</button></a>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/sabrina-lins/" target="_blank"><img src="assets/linkedin.png" alt="LinkedIn"></a>
        <a href="https://www.instagram.com/ssabrinalins/" target="_blank"><img src="assets/instagram.png" alt="Instagram"></a>
        <a href="https://github.com/sabrinaflc" target="_blank"><img src="assets/github.png" alt="GitHub"></a>
    </footer>
</body>
</html>
